<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Layout</title>
    <style>
        body {
            margin: 0;
            display: flex;
            background-color: #93c8ec; 
            color: rgb(0, 0, 0); 
        }
        .text-section {
            flex: 1;
            margin-top: 180px;
            padding: 20px;
        }
        .image-section {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        img {
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="text-section">
        <h1>Jepard</h1>
        <p style="font-family: Georgia, 'Times New Roman', Times, serif; font-size: 20px;">The honorable and upstanding captain of the Silvermane Guards 
            who bears the noble Landau family name. In the frost-whipped city of Belobog, life can still go on in normality...
            This is in no small part thanks to Gepard and his Silvermane Guards who protect the peace of everyday life.</p>
    </div>
    <div class="image-section">
        <a href="Jarilo.htm">
            <img src="Jepard.webp" alt="Jepard">
        </a>
    </div>
</body>
</html>
